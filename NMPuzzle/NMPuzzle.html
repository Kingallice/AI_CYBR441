                    swap(4);
                    swap(1);
                    swap(2);
                    break;
                case 1:
                    swap(1);
                    swap(2);
                    swap(3);
                    swap(4);
                    break;
                case 2:
                    swap(1);
                    swap(4);
                    swap(3);
                    swap(2);
                    break;
                case 0:
                    swap(3);
                    swap(2);
                    swap(1);
                    swap(4);
                    break;
                }
            }
